<div ng-app="">
    <h2>Calculator</h2>
        <p>Enter n1: <input type="number" ng-model="num1"></p>
    <p>Enter n2: <input type="number" ng-model="num2"></p>
    <div style="background-color: lightpink; width: 250px;">
        <p>Sum: {{ num1 + num2 }}</p>
        <p>Difference: {{ num1 - num2 }}</p>
        <p>Product: {{ num1 * num2 }}</p>
        <p>Divide: {{ num1/num2 }}</p>
    </div>
</div>
